    <script>

        class SalaryCalculatorModel{
           
           #data = {
               basic : 0,
               hra : 0,
               da : 0,
               tax : 0,
               salary : 0
           }

           #subscribers = {
               basic: [],
               hra: [],
               da: [],
               tax: [],
               salary: []
           }

          

           get(attrName){
               return this.#data[attrName]
           }

           set(attrName, val){
               if (this.#data[attrName] === val) return
               this.#data[attrName] = val;
               this.#triggerChange(attrName)
           }

            #triggerChange(attrName) {
                var callbackFns = this.#subscribers[attrName];
                callbackFns.forEach(function (callbackFn) {
                    if (typeof callbackFn === 'function')
                        callbackFn()
                });
            }

           subscribe(attrName, callbackFn){
               this.#subscribers[attrName].push(callbackFn);
           }
           
            calculate(){
                var gross = this.#data.basic + this.#data.hra + this.#data.da,
                    net = gross * ((100-this.#data.tax)/100);
                this.set('salary', net);
            }
          
        }

        //View
        class SalaryCalculator{

            model = null;

            #template = `
                <section>
                    <div class="field">
                        <label for="">Basic :</label>
                        <input type="number" name="" id="txtBasic">
                    </div>
                    <div class="field">
                        <label for="">HRA :</label>
                        <input type="number" name="" id="txtHra">
                    </div>
                    <div class="field">
                        <label for="">DA :</label>
                        <input type="number" name="" id="txtDa">
                    </div>
                    <div class="field">
                        <label for="">Tax :</label>
                        <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
                    </div>
                    <div class="field">
                        <button id="btnCalculate">Calculate</button>
                    </div>
                    <div class="field">
                        <table>
                            <tbody>
                                <tr>
                                    <td id="tdBasic">[basic]</td>
                                    <td id="tdHra">[hra]</td>
                                    <td id="tdDa">[da]</td>
                                    <td id="tdTax">[tax]</td>
                                    <td id="tdSalary">[salary]</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            `
            
            $viewEle = $('<div></div>');

            constructor(model){

                this.model = model;
                
                //Reacting to user actions
                this.$viewEle.on('change','#txtBasic',function () {
                    model.set('basic', parseInt($(this).val()));
                });

                this.$viewEle.on('change','#txtHra',function () {
                    model.set('hra', parseInt($(this).val()));
                });

                this.$viewEle.on('change','#txtDa',function () {
                    model.set('da', parseInt($(this).val()));
                });

                this.$viewEle.on('change','#rangeTax',function () {
                    model.set('tax', parseInt($(this).val()));
                });

                this.$viewEle.on('click','#btnCalculate',function () {
                    model.calculate();
                });


                //Reacting to model changes
                model.subscribe('salary',  () => {
                    $('#tdSalary', this.$viewEle).text(model.get('salary'));
                });

                model.subscribe('basic',  () => {
                    $('#tdBasic', this.$viewEle).text(model.get('basic'));
                });

                model.subscribe('hra',  () => {
                    $('#tdHra', this.$viewEle).text(model.get('hra'));
                });

                model.subscribe('da',  () => {
                    $('#tdDa', this.$viewEle).text(model.get('da'));
                });

                model.subscribe('tax',  () => {
                    $('#tdTax', this.$viewEle).text(model.get('tax'));
                });

            }
        
            render(){
                this.$viewEle.html(this.#template);
            }
        }
