<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeter</title>
    <style>
        .message{
            color : blue;
        }

    </style>
    <script src="babel.min.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script type="text/babel">
        class Greeter extends React.Component{
            //state
            state = {
                greetMsg : '[Dummy greet message]'
            };
            txtUserNameRef = React.createRef();

            //UI Behavior
            onBtnGreetClick = () => {
                let userName = this.txtUserNameRef.current.value;
                let msg = `Hi ${userName}, Have a nice day!`
                this.setState({
                    greetMsg : msg
                }, () => {
                    console.log(this.state.greetMsg);
                });
                
            };

            //Presentation
            render(){
                return(
                    <div>
                        <h1>Greeter</h1>
                        <hr/>
                        <label htmlFor="">User Name :</label>
                        <input type="text" ref={this.txtUserNameRef}/>
                        <button onClick={this.onBtnGreetClick}>Greet</button>
                        <div className="message">{this.state.greetMsg}</div> 
                    </div>
                )
            }
        }

        ReactDOM.render(
            <Greeter/>, 
            document.getElementById('root')
        )
    </script>
</head>
<body>
    <div id="root">
       
    </div>
</body>
</html>
