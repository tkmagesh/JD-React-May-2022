<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeter</title>
    <style>
        .message{
            color : blue;
        }

    </style>
    <script src="babel.min.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script type="text/babel">
        
        const Greeter = () => {
            const [greetMsg, setGreetMsg] = React.useState('[Dummy greet message]')
            const txtUserNameRef = React.useRef();
            const onBtnGreetClick = () => {
                const userName = txtUserNameRef.current.value;
                setGreetMsg(`Hi ${userName}, Have a nice day!`)
            }
            return (
                <div>
                    <h1>Greeter</h1>
                    <hr />
                    <label htmlFor="">User Name :</label>
                    <input type="text" ref={txtUserNameRef}  />
                    <button onClick={onBtnGreetClick}>Greet</button>
                    <div className="message">{greetMsg}</div>
                </div>
            )
        }

        

         ReactDOM.render(
                <Greeter />,
                document.getElementById('root')
            )
    </script>
</head>
<body>
    <div id="root">
       
    </div>
</body>
</html>
